<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyPay</title>
  <link rel="stylesheet" href="css/sistema.css">

  <!-- jsPDF (deve vir antes do script principal) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <div class="logo"><a href="home.html">
      <img src="img/logo.png" alt="logo">
    </a></div>
    <nav>
      <button onclick="mostrarSecao('cadastroFuncionario')">Funcionário</button>
      <button onclick="mostrarSecao('cadastroServico')">Serviço</button>
      <button onclick="mostrarSecao('registroServico')">Registrar</button>
      <button onclick="mostrarSecao('relatorios')">Relatórios</button>
    </nav>
  </header>

  <main>
    <!-- CADASTRAR FUNCIONÁRIO -->
    <section id="cadastroFuncionario" class="secao ativa">
      <h2>Cadastro de Funcionário</h2>
      <div class="form-funcionario">
        <input type="text" id="nomeFuncionario" placeholder="Nome completo">
        <input type="text" id="cpfFuncionario" placeholder="CPF">
        <input type="date" id="dataNascFuncionario" placeholder="Data de Nascimento">
        <input type="tel" id="telefoneFuncionario" placeholder="Telefone">
      </div>
      <div class="botoes-funcionario">
        <button onclick="cadastrarFuncionario()">Cadastrar</button>
        <button onclick="limparCamposFuncionario()">Limpar</button>
      </div>

      <h3>Lista de Funcionários</h3>
      <table id="tabelaFuncionarios">
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Nascimento</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </table>
    </section>

    <!-- CADASTRAR SERVIÇO -->
    <section id="cadastroServico" class="secao">
      <h2>Cadastro de Serviço</h2>
      <div class="form-servico">
        <input type="text" id="nomeServico" placeholder="Nome do Serviço">
        <input type="number" id="valorServicoCadastro" placeholder="Valor do Serviço (R$)">
      </div>
      <div class="botoes-servico">
        <button onclick="cadastrarServico()">Cadastrar</button>
        <button onclick="limparCamposServico()">Limpar</button>
      </div>

      <h3>Lista de Serviços</h3>
      <table id="tabelaServicos">
        <tr>
          <th>Nome</th>
          <th>Valor (R$)</th>
          <th>Ações</th>
        </tr>
      </table>
    </section>

    <!-- REGISTRAR SERVIÇO -->
    <section id="registroServico" class="secao">
      <h2>Registrar Serviço</h2>
      <input type="date" id="dataServico">
      <select id="funcionarioSelect"></select>
      <select id="servicoSelect"></select>
      <input type="number" id="valorServico" placeholder="Valor (R$)">
      <button onclick="registrarServico()">Registrar</button>
    </section>

    <!-- RELATÓRIOS -->
    <section id="relatorios" class="secao">
      <h2>Relatórios</h2>
      <div class="filtro">
        <input type="date" id="dataInicio">
        <input type="date" id="dataFim">
        <button onclick="gerarRelatorio()">Gerar Relatório</button>
        <button id="gerarPDF">Gerar PDF</button>
      </div>
      <div id="relatorio"></div>
    </section>
  </main>

  <!-- Seu script principal -->
  <script src="js/sistema.js"></script>
</body>
</html>
